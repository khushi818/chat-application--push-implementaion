<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Chat Application</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Chat</h1>
        <div class="name">
          <span>
            <i class="far fa-user"></i>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
          </span>
        </div>
        <ul class="message-container" id="message-container">
              <!-- <li class="message-left">
                   <p class="message">
                    Optio error
                    <span>bluebird ॰ 07-04-2025</span>
                   </p>
              </li>

              <li class="message-right">
                <p class="message">
                 Optio error
                 <span>bluebird ॰ 07-04-2025</span>
                </p>
           </li> -->

        
        </ul>

        <form class="message-form" id="message-form">
            <input type="text" name="message" id="message-input" class="message-input">
            <div class="v-divider">

            </div>
            <button type="submit" class="send-button">
               send <span class="fas fa-paper-plane"></span>
            </button>
        </form>

        <h3 class="clients-total" id="clients-total">Total Clients : 2</h3>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
